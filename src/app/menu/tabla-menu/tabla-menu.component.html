<div class="p-grid">
  <div class="p-lg-6 p-sm-12">
    <p-panel>
      <p-header>
        Menu de Comida
        <button style="margin-left: 1em;" pButton type="button" label="Agregar Menu" icon="pi pi-plus" [routerLink]="'nuevo'"></button>
      </p-header>
      <p-table [scrollable]="true" scrollHeight="200px" [columns]="colsMenu" #dt [paginator]="true" [rows]="10" [value]="menus"
        selectionMode="single" [(selection)]="menuSelec" dataKey="idReceta">
        <ng-template pTemplate="caption">
          <div style="text-align: center">
            <button pButton icon="pi pi-search"></button>
            <input type="text" pInputText size="30" placeholder="Filtrado " (input)="dt.filterGlobal($event.target.value, 'contains')"
              style="width:auto">
          </div>
        </ng-template>
        <ng-template pTemplate="header" let-columns>
          <tr>
            <th *ngFor="let colsMenu of columns">
              {{colsMenu.header}}
            </th>
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-rowData let-menu let-columns="columns">
          <tr [pSelectableRow]="rowData" [routerLink]="rowData.idMenu">

            <td class="ui-p-1">{{rowData.nombre}}</td>
            <td class="ui-p-1">${{rowData.precio}}</td>
            <td class="ui-p-2">{{rowData.detalles}}</td>

          </tr>
        </ng-template>
      </p-table>
    </p-panel>
  </div>
  <div class=" p-lg-6 p-sm-12">
    <ac-perfil-menu-servicio></ac-perfil-menu-servicio>
  </div>
  <div class="p-col-12 p-lg-12 p-sm-12">
    <ac-perfil-menu-cabana></ac-perfil-menu-cabana>
  </div>
</div>
