  <div class="ui-g-12 ui-md-12 ui-sm-12">
    <p-panel class="ui-g-6 ui-md-6 ui-sm-12">
      <p-header>
        Menu de Comida
        <button style="margin-left: 1em;" pButton type="button" label="Agregar Menu"
        icon="pi pi-plus" [routerLink]="'nuevo'"></button>
      </p-header>
    <p-table [columns]="colsMenu" #dt [paginator]="true" [rows]="10" [value]="menus" [responsive]="true"
    selectionMode="single" [(selection)]="menuSelec" dataKey="idReceta">
      <ng-template pTemplate="caption">
        <div style="text-align: center">
            <button pButton icon="pi pi-search"></button>
            <input type="text" pInputText size="30" placeholder="Filtrado "
            (input)="dt.filterGlobal($event.target.value, 'contains')"
             style="width:auto">
        </div>
    </ng-template>
      <ng-template pTemplate="header" let-columns>
        <tr>
          <th *ngFor="let colsMenu of columns">
              {{colsMenu.header}}
          </th>
      </tr>
      </ng-template>
      <ng-template pTemplate="body" let-rowData let-menu let-columns="columns">
        <tr [pSelectableRow]="rowData" [routerLink]="rowData.idMenu">

          <td class="ui-p-1">{{rowData.nombre}}</td>
          <td class="ui-p-1">${{rowData.precio}}</td>
          <td class="ui-p-2">{{rowData.detalles}}</td>

        </tr>
      </ng-template>
    </p-table>
  </p-panel>
  <p-panel class="ui-g-6 ui-md-6 ui-sm-12">
      <p-header>
        Menu Servicios
        <button style="margin-left: 1em;" pButton type="button" label="Agregar Servicio"

    selectionMode="single" [(selection)]="menuSelec" dataKey="idMenu">
      <ng-template pTemplate="caption">

      <ng-template pTemplate="header" let-columns>

              {{col.header}}
          </th>

          <td class="ui-p-1">{{rowData.nombre}}</td>

        </tr>
      </ng-template>
    </p-table>
  </p-panel>
  <p-panel class="ui-g-6 ui-md-6 ui-sm-12">
    <p-header>
      Menu Caba単as

  <p-table [columns]="colsMenu" #dt [paginator]="true" [rows]="10" [value]="cabana" [responsive]="true"

    <ng-template pTemplate="caption">

      </div>

    </ng-template>

</p-panel>
  </div>
