<div class="ui-g-12">
  <form>
    <div class="ui-g-12">
      <p-toolbar>
        <div class="ui-toolbar-group-left">
          <button pButton type="button" icon="pi pi-arrow-left" class="ui-button-secondary" (click)="regresar($event)" label="Regresar"
            style="margin-right: .25em;"></button>
          <button *ngIf="tipoPerfil" (click)="update($event)" pButton type="button" icon="pi pi-align-center" label="Editar" class="ui-button-success"
            style="margin-right: .25em;"></button>
          <button *ngIf="tipoPerfil" (click)="confirm($event)" pButton type="button"  icon="pi pi-trash" label="Eliminar" class="ui-button-danger"></button>
        </div>

      </p-toolbar>

    </div>
    <div class="ui-md-4 ui-lg-3 ui-g-12 ">
      <img width="270px" style="padding-right: 5em;" height="300px" src="Card" src="assets/profile.png">
    </div>

    <div class="ui-g-12 ui-lg-8 ui-md-5">
     <p-panel>
      <h3 class="first">Perfil Empleado</h3>
      <div class="ui-g ui-fluid">
        <div class="ui-g-12 ui-lg-12 ui-md-12">
          <div class="ui-inputgroup">
            <button pButton type="button" class="ui-button-rounded ui-button-raised ui-button-info" label="Codigo"></button>
            <input pInputText [disabled]="true"type="text" pInputText [(ngModel)]="empleado.codEmpleado" name="cod">
          </div>
        </div>
      </div>
      <div class="ui-g ui-fluid">
        <div class="ui-g-12 ui-lg-6 ui-md-12">
          <div class="ui-inputgroup">
            <button pButton type="button" class="ui-button-rounded ui-button-raised ui-button-info" label="Nombres"></button>
            <input class="ui-g-12  ui-lg-6 ui-md-12" [disabled]="disable" type="text" pInputText [(ngModel)]="empleado.nombre" name="nombre" placeholder="Nombres..">
          </div>
        </div>
        <div class="ui-g-12 ui-lg-6 ui-md-12">
          <div class="ui-inputgroup">
            <button pButton type="button" class="ui-button-rounded ui-button-raised ui-button-info" label="Apellidos"></button>
            <input class="ui-g-12  ui-lg-6 ui-md-12" [disabled]="disable" type="text" pInputText [(ngModel)]="empleado.apellido" name="apellido" placeholder="Apellidos..">
          </div>
        </div>
      </div>
      <div class="ui-g ui-fluid">
        <div class="ui-g-12 ui-lg-6 ui-md-12">
          <div class="ui-inputgroup">
            <button pButton type="button" class="ui-button-rounded ui-button-raised ui-button-info" label="DUI"></button>
            <p-inputMask mask="99999999-9" [disabled]="disable" [(ngModel)]="empleado.dui" placeholder="99999999-9" name="dui">
            </p-inputMask>

          </div>
        </div>
        <div class="ui-g-12 ui-lg-6 ui-md-12">
          <div class="ui-inputgroup">
            <button pButton type="button" class="ui-button-rounded ui-button-raised ui-button-info" label="Fecha Nacimiento"></button>
            <input [disabled]="disable" pInputDate type="date" [(ngModel)]="fechaNacimiento" [value]="empleado.fechaNacimiento | dateConvert" name="fechaNacimiento">

          </div>
        </div>
      </div>
      <div class="ui-g ui-fluid">
        <div class="ui-g-12 ui-lg-6 ui-md-12">
          <div class="ui-inputgroup">
            <button pButton type="button" class="ui-button-rounded ui-button-raised ui-button-info" label="Direccion"></button>
            <input [disabled]="disable" class="ui-g-12  ui-lg-6 ui-md-12" type="text" pInputText [(ngModel)]="empleado.direccion" name="direccion" placeholder="Direccion...">
          </div>
        </div>
        <div class="ui-g-12 ui-lg-6 ui-md-12">
          <div class="ui-inputgroup">
            <button pButton type="button" class="ui-button-rounded ui-button-raised ui-button-info" label="Telefono"></button>
            <p-inputMask mask="9999-9999" [disabled]="disable" [(ngModel)]="empleado.telefono" placeholder="999-9999" name="telefono"></p-inputMask>
          </div>
        </div>
        <div class="ui-g-12 ui-fluid" *ngIf="!disable">
          <p-toolbar>
            <div class="ui-toolbar-group-left">
              <div class="ui-g-6 ui-lg-6 ui-md-6">

                  <button (click)="confirm2($event)" pButton type="button" label="Guardar" class="ui-button-success"></button>

              </div>
              <div class="ui-g-6 ui-lg-6 ui-md-6">

                  <button (click)="cancel($event)" pButton type="button" class="ui-button-danger" label="Cancelar"></button>

              </div>
            </div>
          </p-toolbar>
        </div>
      </div>

      </p-panel>
    </div>

  </form>

</div>
<p-confirmDialog></p-confirmDialog>
<p-growl [value]="msgs"></p-growl>
