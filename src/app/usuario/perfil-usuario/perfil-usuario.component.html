<div class="ui-g-12">
  <form>
    <div class="ui-g-12">
      <p-toolbar>
        <div class="ui-toolbar-group-left">
          <button pButton type="button" icon="pi pi-arrow-left" class="ui-button-secondary" (click)="regresar($event)"
           label="Regresar" style="margin-right: .25em;"></button>
          <button *ngIf="tipoPerfil" (click)="update($event)" pButton type="button" icon="pi pi-align-center" label="Editar"
           class="ui-button-success" style="margin-right: .25em;"></button>
          <button *ngIf="tipoPerfil" (click)="confirm($event)" pButton type="button"  icon="pi pi-trash" label="Eliminar"
          class="ui-button-danger"></button>
        </div>

      </p-toolbar>

    </div>

    <div class="ui-g-8 ui-lg-8 ui-md-12 ui-sm-12">
     <p-panel>
      <h3 class="first">Edicion De Usuario</h3>
      <div class="ui-g ui-fluid">
        <div class="ui-g-12 ui-lg-12 ui-md-12">
          <div class="ui-inputgroup">
            <button pButton type="button" class="ui-button-rounded ui-button-raised ui-button-info"
             label="ID"></button>
            <input disabled  type="text" pInputText [(ngModel)]="empleado.codEmpleado"
             placeholder="COD" name="cod">

          </div>
        </div>
      </div>
      <div class="ui-g ui-fluid">
        <div class="ui-g-6 ui-lg-6 ui-md-6 ui-sm-12">
          <div class="ui-inputgroup">
            <button pButton type="button" class="ui-button-rounded ui-button-raised ui-button-info"
             label="Empleado"></button>
             <p-autoComplete [disabled]="disable" [(ngModel)]="empleado" [suggestions]="empleados"
             (completeMethod)="filtradorEmpleado($event)"   field="nombre" [size]="30"
             placeholder="Empleado" [minLength]="1" name="nombre"></p-autoComplete>
          </div>
        </div>
        <div class="ui-g-6 ui-lg-6 ui-md-6 ui-sm-12">
            <div class="ui-inputgroup">
                <button pButton type="button" class="ui-button-rounded ui-button-raised
                 ui-button-info" label="Nick"></button>
                <input class="ui-g-12  ui-lg-6 ui-md-12" [disabled]="disable" type="text"
                 pInputText [(ngModel)]="usuario.nick"
                 name="nick" placeholder="Nick">
              </div>

      </div>
      <div class="ui-g ui-fluid">
        <div class="ui-g-6 ui-lg-6 ui-md-6 ui-sm-12">
          <div class="ui-inputgroup">
            <button pButton type="button" class="ui-button-rounded ui-button-raised ui-button-info"
            label="Contraseña"></button>
            <input weakLabel="Debil" [disabled]="disable" promptLabel="Ingrese una contraseña" pPassword type="password"
            [(ngModel)]="usuario.pass"
             name="pass">
          </div>
        </div>
        <div class="ui-g-6 ui-lg-6 ui-md-6 ui-sm-12">
          <div class="ui-inputgroup">
            <button pButton type="button" class="ui-button-rounded ui-button-raised ui-button-info"
            label="Role"></button>
            <p-dropdown [options]="roles" [(ngModel)]="role"
             optionLabel="role" [disabled]="disable" placeholder="Seleccione un role" name="role"></p-dropdown>
          </div>
        </div>
      </div>
        <div class="ui-g-12 ui-fluid" *ngIf="!disable">
          <p-toolbar>
            <div class="ui-toolbar-group-left">
              <div class="ui-g-6 ui-lg-6 ui-md-6">

                  <button (click)="confirm2($event)" pButton type="button" label="Guardar" class="ui-button-success"></button>

              </div>
              <div class="ui-g-6 ui-lg-6 ui-md-6">

                  <button (click)="cancel($event)" pButton type="button" class="ui-button-danger" label="Cancelar"></button>

              </div>
            </div>
          </p-toolbar>
        </div>
        </div>

      </p-panel>
    </div>

  </form>

</div>
<p-confirmDialog></p-confirmDialog>
<p-growl [value]="msgs"></p-growl>
