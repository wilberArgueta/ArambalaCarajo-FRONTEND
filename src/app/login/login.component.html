<div>
<div class="p-grid">
  <div class="p-col-2 p-col-align-start"></div>
  <div class="p-col-8 p-col-align-center">
    <form>
      <div class="ui-g-12 ui-lg-8 ui-md-5">
        <p-panel>
          <p-header> <h3 align="center" class="first">Inicio de Sesion</h3></p-header>

         <div class="ui-g ui-fluid">
           <div class="ui-g-6 ui-lg-6 ui-md-12 ui-sm-12">
             <div class="ui-inputgroup">
               <button pButton type="button" class="ui-button-rounded ui-button-raised ui-button-info"
               label="Usuario" [disabled]="true" [style]="{'background-color':'#116fbf'}"></button>
               <input class="ui-g-12  ui-lg-6 ui-md-12" type="text" pInputText [(ngModel)]="user.nick"
               name="nick" placeholder="Usuario" autofocus>
             </div>
           </div>
           <div class="ui-g-6 ui-lg-6 ui-md-12 ui-sm-12">
             <div class="ui-inputgroup">
               <button disabled pButton type="button" class="ui-button-rounded ui-button-raised ui-button-info"
               label="Contraseña"></button>
               <input class="ui-g-12  ui-lg-6 ui-md-12" type="password" pInputText
                [(ngModel)]="user.pass" name="pass" placeholder="Contraseña">
             </div>
           </div>

         </div>
         <p-footer>
          <div align="center">
                <button (click)="ingresar()" pButton style="margin-right:1em;" label="Ingresar" class="ui-button-success"></button>
                <button pButton label="Cancelar" class="ui-button-danger"></button>
              </div>
         </p-footer>
         </p-panel>
       </div>

    </form>
  </div>
  <div class="p-col-2 p-col-align-end"></div>
</div>
  <p-toast position="top-center"></p-toast>

<ac-root></ac-root>
<router-outlet></router-outlet>
