<div class="p-grid">

  <div class="p-col-12">
    <p-toolbar>
      <div class="ui-toolbar-group-left">
        <button pButton type="button" label="Recargar" icon="pi pi-refresh" (click)="recargar()"></button>
      </div>
    </p-toolbar>
    <p-table #dt [paginator]="true" [rows]="10" [value]="existencias"
    dataKey="codEmpleado">
    <ng-template pTemplate="caption">
      <div style="text-align: center">
          <button pButton icon="pi pi-search"></button>
          <input type="text" pInputText size="30" placeholder="Global Filter" (input)="dt.filterGlobal($event.target.value, 'contains')" style="width:auto">
      </div>
  </ng-template>
    <ng-template pTemplate="header" let-columns>
      <tr>
        <th> Producto: </th>
        <th>Cantidad: </th>
        <th>Medidas: </th>
    </tr>
    </ng-template>
    <ng-template pTemplate="body"  let-existencias >
      <tr >
        <td>{{existencias.productos.nombre}}</td>
        <td>{{existencias.cantidad.toFixed(2)}}</td>
        <td>{{ existencias.productos.medida.tipoMedida}}</td>
      </tr>
    </ng-template>
  </p-table>
  </div>
</div>
