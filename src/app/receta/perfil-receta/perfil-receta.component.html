<div class="ui-g-12">
  <form>
    <div class="ui-g-12">
      <p-toolbar>
        <div class="ui-toolbar-group-left">
          <button pButton type="button" icon="pi pi-arrow-left" class="ui-button-secondary"
           (click)="regresar($event)" label="Regresar"
            style="margin-right: .35em; margin-bottom: 0.35em;"></button>
          <button *ngIf="tipoPerfil" (click)="update($event)" pButton type="button" icon="pi pi-pencil"
          label="Editar" class="ui-button-success"
            style="margin-right: .35em;margin-bottom: 0.35em;"></button>
          <button *ngIf="tipoPerfil" (click)="confirmEliminar($event)" pButton type="button"
           icon="pi pi-trash" label="Eliminar" class="ui-button-danger"
            style="margin-right: .35em;margin-bottom: 0.35em;"></button>

        </div>

      </p-toolbar>

    </div>

    <div class="ui-g-6 ui-lg-6 ui-md-7 ui-sm-12">
      <p-panel header="Edicion de receta" *ngIf="mostrar">

        <div class="ui-g ui-fluid">
          <div class="ui-g-12 ui-lg-12 ui-md-12">
            <div class="ui-inputgroup">
              <button pButton type="button" class="ui-button-rounded ui-button-raised ui-button-info"
              label="ID"></button>
              <input disabled="true" type="text" pInputText [(ngModel)]="receta.idReceta" placeholder="ID.."
               name="ompraProducto">

            </div>
          </div>
        </div>

        <div class="ui-g ui-fluid">
          <div class="ui-g-12 ui-lg-6 ui-md-12">
            <div class="ui-inputgroup">
              <button pButton type="button" class="ui-button-rounded ui-button-raised ui-button-info"
              label="Nombre"></button>
              <input [disabled]="disable" [(ngModel)]="receta.nombre" placeholder="Detalles" name="compra">

            </div>
          </div>
          <div class="ui-g-12 ui-lg-6 ui-md-12">
            <div class="ui-inputgroup">
              <button pButton type="button" class="ui-button-rounded ui-button-raised ui-button-info"
              label="Detalle"></button>
              <input [disabled]="disable" [(ngModel)]="receta.detalle" placeholder="Detalles" name="compra">

            </div>
          </div>

        </div>
        <p-footer *ngIf="!disable" >
          <button style="margin-right: .35em; float: left" (click)="confirmActualizar($event)" pButton type="button" label="Guardar" class="ui-button-success"></button>
          <button (click)="cancel($event)" pButton type="button" class="ui-button-danger" label="Cancelar"></button>

        </p-footer>

      </p-panel>
    </div>


  </form>
  <div class="ui-g-6 ui-lg-6 ui-md-5 ui-sm-12">
    <!-- <p-scrollPanel [style]="{width: '100%', height: '200px'}">-->
    <p-panel *ngIf="desabilitarModalProductos" header="Lista de Productos">
      <p-toolbar>
        <button (click)="openModalProducto()" pButton type="button" icon="pi pi-plus"
        label="Agregar Producto" class="ui-button-warning"></button></p-toolbar>
      <p-table [value]="recetaProductoLista" [scrollable]="true" scrollHeight="200px">
        <ng-template pTemplate="header">
          <tr>
            <th>Producto</th>
            <th>Cantidad</th>
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-CP>
          <tr [pSelectableRow]="CP" (click)="openModalProducto(CP)">
            <td>{{CP.producto.nombre}}</td>
            <td>{{CP.cantidad}}</td>
          </tr>
        </ng-template>
      </p-table>
    </p-panel>
    <!-- </p-scrollPanel>-->
  </div>
</div>
<p-confirmDialog></p-confirmDialog>
<p-growl [value]="msgs"></p-growl>
<p-dialog header="Agregar producto a la receta" [(visible)]="addProducto">

  <div class="ui-g ui-fluid">
    <div class="ui-g-12 ui-lg-12 ui-md-12">
      <div class="ui-inputgroup">
        <button pButton type="button" class="ui-button-rounded ui-button-raised ui-button-info"
        label="Producto"></button>
        <p-autoComplete [(ngModel)]="producto" [suggestions]="productoFiltrado"
        (completeMethod)="filtradorProducto($event)" field="nombre"
          [size]="30" placeholder="Producto" [minLength]="1" name="nombre"></p-autoComplete>

      </div>
    </div>
  </div>
  <div class="ui-g ui-fluid">
    <div class="ui-g-12 ui-lg-12 ui-md-12">
      <div class="ui-inputgroup" *ngIf="recetaProductoTemporal">
        <button pButton type="button" class="ui-button-rounded ui-button-raised ui-button-info"
         label="Cantidad"></button>
        <input type="text" pInputText [(ngModel)]="recetaProductoTemporal.cantidad"
         placeholder="Cantidad.." name="ompraProducto">
      </div>
    </div>
  </div>
  <p-footer>
    <button *ngIf="tipoDeEdicionDeProducto" class="ui-button-success" type="button"
     pButton icon="pi pi-pencil" (click)="editarRecetaProducto(recetaProductoTemporal)"
      label="Modificar"></button>
    <button *ngIf="tipoDeEdicionDeProducto" class="ui-button-warning"
    type="button" pButton icon="pi pi-trash" (click)="eliminarRecetaProducto(recetaProductoTemporal)"
      label="Eliminar"></button>
    <button *ngIf="!tipoDeEdicionDeProducto" type="button" pButton icon="pi pi-check"
     (click)="addProductoToReceta($event)" label="Agregar"></button>
    <button class="ui-button-danger" type="button" pButton icon="pi pi-close"
    (click)="addProducto=false" label="Cancelar"></button>
  </p-footer>
</p-dialog>
