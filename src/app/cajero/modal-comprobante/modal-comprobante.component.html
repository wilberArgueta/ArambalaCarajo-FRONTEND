<div>
  <p-dialog  [(visible)]="mostrarModal">
    <p-header>
      <button type="button" pButton [label]="tipoComprobante.tipoComprobante"></button>
    </p-header>
    <div class="p-grid">
      <div class="p-col-12">
        <div class="ui-inputgroup">
          <button type="button" pButton label="Numero de Factura"></button>
          <input type="text" name="nf"[(ngModel)]="factura.numFactura" disabled>
        </div>
      </div>
      <div class="p-col-6">
        <div class="ui-inputgroup">
          <button type="button" pButton label="Razon Social"></button>
          <input type="text" name="rs"[(ngModel)]="factura.razonSocial" disabled >
        </div>
        <div class="p-col-6">
          <div class="ui-inputgroup">
            <button type="button" pButton label="Correlativo Comprobante"></button>
            <input type="text" name="cc"[(ngModel)]="factura.correlativoFactura" disabled >
          </div>
        </div>
      </div>

      <div class="p-col-6">
        <div class="p-col-6">
          <div class="ui-inputgroup">
            <button type="button" pButton label="Fecha de Compra"></button>
            <input type="text" name="cc"[(ngModel)]="factura.fechaFactura" disabled >
          </div>
        </div>
        <div class="p-col-6">
          <div class="ui-inputgroup">
            <button type="button" pButton label="Detalles"></button>
            <input type="text" name="cc"[(ngModel)]="factura.detalle" disabled >
          </div>
        </div>
      </div>
    </div>


  <p-footer>
       <button (click)="mostrarModal=false" pButton type="button" label="Aceptar"  class="ui-button-success"></button>
  </p-footer>
</p-dialog>
</div>
