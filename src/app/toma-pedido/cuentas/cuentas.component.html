<p-table selectionMode="single" [value]="cuentasUsuario" [responsive]="true">
  <ng-template pTemplate="caption">
    Lista de cuentas para: <p>{{usuario.nick}}</p>
    <button type="button" pButton label="Recargar" icon="pi pi-refresh" (click)="cargarCuentas()"></button>
  </ng-template>
  <ng-template pTemplate="header">
    <tr>
      <th>ID:</th>
      <th>Nombre: </th>
      <th>Mesa: </th>
      <th>Cobrada:</th>
      <th>Acciones:</th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-rowData let-columns="columns">
    <tr [pSelectableRow]="rowData" (click)="cargarCuenta(rowData.cuenta)">
      <td>{{rowData.cuenta.idCuenta}}</td>
      <td>{{rowData.cuenta.nombre}}</td>
      <td>{{rowData.cuenta.mesa}}</td>
      <td>
        <button type="button" pButton label="No cobrada" class="ui-button-warning">

        </button>
      </td>
      <td>
        <button (click)="cobrarCuenta(rowData.cuenta)" type="button" pButton label="Cobrar" class="ui-button-success">

        </button>
      </td>
    </tr>

  </ng-template>
</p-table>
