<div class="p-grid">
  <div class="p-col-12">
    <p-table #dt [columns]="cols" [paginator]="true" [rows]="10" [value]="ventasLista"  selectionMode="single"
      [(selection)]="ventaSelec" dataKey="idCajaVenta">
      <ng-template pTemplate="caption">
        <div style="text-align: center">
          <button pButton icon="pi pi-search"></button>
          <input type="text" pInputText size="30" placeholder="Filtrado " (input)="dt.filterGlobal($event.target.value, 'contains')"
            style="width:auto">
        </div>
      </ng-template>
      <ng-template pTemplate="header">
        <tr>
          <th>Fecha Venta:</th>
          <th>Empleado:</th>
          <th>Detalle:</th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-ventas >
        <tr [pSelectableRow]="ventas" [routerLink]="ventas.idCajaVenta">

          <td class="ui-p-1">{{ventas.venta.fecha}}</td>
          <td class="ui-p-2">{{ventas.caja.usuario.nick}}</td>
          <td class="ui-p-3">{{ventas.venta.detalle}}</td>
        </tr>
      </ng-template>
    </p-table>
  </div>
</div>
